<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  color:#fff;
  background:radial-gradient(circle at top,#ff0057,#000 70%);
}

/* glow layer */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(255,0,100,.35),transparent 40%),
    radial-gradient(circle at 80% 40%,rgba(255,0,200,.35),transparent 40%),
    radial-gradient(circle at 50% 80%,rgba(255,50,0,.3),transparent 45%);
  animation:pulse 6s infinite alternate;
  z-index:0;
}

@keyframes pulse{from{opacity:.7}to{opacity:1}}

.container{
  position:relative;
  z-index:2;
  text-align:center;
  max-width:420px;
}

/* breaking text */
.breaking{
  font-size:15px;
  color:#ffcc00;
  margin-bottom:10px;
  animation:blink 1.4s infinite;
}
@keyframes blink{50%{opacity:.5}}

h2{
  font-size:32px;
  margin-bottom:15px;
  text-shadow:0 0 20px rgba(255,0,120,.8);
}

/* live stats */
.stats{
  font-size:16px;
  margin-bottom:20px;
  color:#ffd1dc;
}

/* preview images */
.preview{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-bottom:25px;
  overflow:hidden;
}
.preview img{
  width:120px;
  height:170px;
  border-radius:14px;
  object-fit:cover;
  box-shadow:0 0 20px rgba(255,0,100,.6);
  animation:slide 8s linear infinite;
}
@keyframes slide{
  0%{transform:translateX(0)}
  100%{transform:translateX(-160px)}
}

/* button */
button{
  padding:16px 38px;
  font-size:20px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff0057,#ff8a00);
  color:#fff;
  box-shadow:0 0 30px rgba(255,0,120,1);
  transition:.3s;
}
button:hover{
  transform:scale(1.08);
  box-shadow:0 0 45px rgba(255,0,160,1);
}

/* floating icons */
.socials{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.icon{
  position:absolute;
  font-size:55px;
  opacity:.85;
  animation:float 6s infinite ease-in-out;
}
.ig{top:15%;left:10%}
.yt{top:18%;right:12%;animation-delay:1s}
.fb{bottom:20%;left:15%;animation-delay:2s}
.tt{bottom:18%;right:15%;animation-delay:3s}
@keyframes float{
  50%{transform:translateY(-20px)}
}
</style>
</head>
