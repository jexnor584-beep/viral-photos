<!DOCTYPE html>
<html>
<head>
  <title>Viral Photos üî•</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;

      /* Strong viral gradient background */
      background: radial-gradient(circle at top, #ff0057, #000 70%);
    }

    /* floating glow effect */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,0,100,0.35), transparent 40%),
        radial-gradient(circle at 80% 40%, rgba(255,0,200,0.35), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(255,50,0,0.3), transparent 45%);
      animation: pulse 6s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
    }

    h2 {
      font-size: 34px;
      margin-bottom: 25px;
      text-shadow: 0 0 20px rgba(255,0,100,0.8);
    }

    button {
      padding: 18px 40px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0057, #ff8a00);
      color: white;
      box-shadow: 0 0 25px rgba(255,0,100,0.9);
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 45px rgba(255,0,150,1);
    }

    /* Social icons */
    .socials {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .icon {
      position: absolute;
      font-size: 60px;
      opacity: 0.85;
      animation: float 6s infinite ease-in-out;
    }

    .ig { top: 15%; left: 10%; animation-delay: 0s; }
    .yt { top: 20%; right: 12%; animation-delay: 1s; }
    .fb { bottom: 20%; left: 15%; animation-delay: 2s; }
    .tt { bottom: 18%; right: 15%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Floating social media vibes -->
  <div class="socials">
    <div class="icon ig">üì∏</div>
    <div class="icon yt">‚ñ∂Ô∏è</div>
    <div class="icon fb">üëç</div>
    <div class="icon tt">üî•</div>
  </div>

  <div class="container">
    <h2>üî• Viral Photos from Social Media</h2>
    <button onclick="go()">VIEW IMAGES</button>
  </div>

  <audio id="s">
    <source src="funny-sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    function go() {
      const sound = document.getElementById("s");
      sound.volume = 1.0;
      sound.play();
    }
  </script>

</body>
</html>
